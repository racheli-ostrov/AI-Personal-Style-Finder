version: '3.8'

services:
  # Backend service (Python)
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: style-finder-backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - FRONTEND_URL=http://localhost:3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    volumes:
      - wardrobe_db:/app/db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 0s

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: style-finder-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:5001/api
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wardrobe_db:
    driver: local
  uploads:
    driver: local

networks:
  default:
    name: style-finder-network
